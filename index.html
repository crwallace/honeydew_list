<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Your Honeydew List!</title>
	 	<link rel="stylesheet" href="css/main.css" type="text/css" />
	 	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
	 	<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
	</head>
	 
	<body id="index" class="home">
		<header>
			<h2>Your Honeydew List</h2>
			<h4>The Simplest Shopping List</h4>
		</header>
		<div id="container">
			<p id="notepadtop">Add your items to this list</p>
			<input id="addItems" type="text" name="checkListItem">
			<button id="addThis">Add!</button>
			<div id="basket">
				<ul id="list">
				</ul>
			</div>
		</div>
		<aside>
				<button id="delete" class="">Delete Collected Items</button>
		</aside>
		<div class="clear"></div>	
	
		<script type="text/javascript" src="js/scripts.js"></script>
	</body>
</html>
